<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name">song one</h1>    
        <p class="artist-name">artist</p>

        <div class="disk"></div>
        
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00.00</span>
            <span class="song-duration">00.00</span>
        </div>

        <div class="controls">
            <button class="btn backward-btn">
                <img src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png" alt="Previous button"></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="https://img.icons8.com/ios-glyphs/30/end--v2.png" alt="Next button"></button>
        </div>

    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>

    <footer>
        <a href="https://icons8.com/icon/YTSDoX6z463S/skip-to-start">Skip to Start</a> icon by
        <a href="https://icons8.com">Icons8</a> 
        </br>
        <a href="https://icons8.com/icon/9m6KWcXqAqBT/end">End</a> icon by
        <a href="https://icons8.com">Icons8</a>
      </footer>
</body>
</html>
